<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS file -->
</head>
<body>
    <h2>Text Style</h2>
    <p id="sampleParagraph">Here is a paragraph of text that has various alignment characteristics that can be changed dynamically. Click the radio buttons below to view combinations of text style settings.</p>

    <div>
        <h3>Font Family</h3>
        <label><input type="radio" name="fontFamily" value="Arial"> Arial</label>
        <label><input type="radio" name="fontFamily" value="Courier"> Courier</label>
        <label><input type="radio" name="fontFamily" value="Georgia"> Georgia</label>
        <label><input type="radio" name="fontFamily" value="Verdana"> Verdana</label>
    </div>

    <div>
        <h3>Text Align</h3>
        <label><input type="radio" name="textAlign" value="left"> Left</label>
        <label><input type="radio" name="textAlign" value="center"> Center</label>
        <label><input type="radio" name="textAlign" value="right"> Right</label>
        <label><input type="radio" name="textAlign" value="justify"> Justify</label>
    </div>

    <div>
        <h3>Line Height</h3>
        <label><input type="radio" name="lineHeight" value="normal"> Normal</label>
        <label><input type="radio" name="lineHeight" value="1.5"> 1.5</label>
        <label><input type="radio" name="lineHeight" value="2"> 2</label>
    </div>

    <div>
        <h3>Letter Spacing</h3>
        <label><input type="radio" name="letterSpacing" value="normal"> Normal</label>
        <label><input type="radio" name="letterSpacing" value="1px"> 1px</label>
        <label><input type="radio" name="letterSpacing" value="2px"> 2px</label>
        <label><input type="radio" name="letterSpacing" value="3px"> 3px</label>
    </div>

    <div>
        <h3>Text Indent</h3>
        <label><input type="radio" name="textIndent" value="0px"> 0px</label>
        <label><input type="radio" name="textIndent" value="5px"> 5px</label>
        <label><input type="radio" name="textIndent" value="10px"> 10px</label>
    </div>

    <div>
        <h3>Text Transform</h3>
        <label><input type="radio" name="textTransform" value="none"> None</label>
        <label><input type="radio" name="textTransform" value="capitalize"> Capitalize</label>
        <label><input type="radio" name="textTransform" value="uppercase"> Uppercase</label>
        <label><input type="radio" name="textTransform" value="lowercase"> Lowercase</label>
    </div>

    <div>
        <h3>Text Decoration</h3>
        <label><input type="radio" name="textDecoration" value="none"> None</label>
        <label><input type="radio" name="textDecoration" value="underline"> Underline</label>
        <label><input type="radio" name="textDecoration" value="line-through"> Line-through</label>
        <label><input type="radio" name="textDecoration" value="overline"> Overline</label>
    </div>

    <script src="./Scripts/TextStyles.js"></script>
</body>
</html>
